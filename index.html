<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Parking Simulator</title>
    <style>
      :root {
        --ink: #151412;
        --accent: #b34b2e;
        --bg: #f6f2ea;
        --panel: #efe7dc;
      }
      body {
        margin: 0;
        font-family: "Space Grotesk", "Gill Sans", "Trebuchet MS", sans-serif;
        color: var(--ink);
        background: radial-gradient(circle at 20% 20%, #fdf8f1, #efe6d9 55%, #e6dccf);
        height: 100vh;
        height: 100dvh;
        overflow: hidden;
        touch-action: none;
      }
      /* Hamburger toggle */
      #menuToggle {
        position: fixed;
        top: 16px;
        left: 16px;
        z-index: 200;
        width: 48px;
        height: 48px;
        border-radius: 12px;
        border: 2px solid rgba(0,0,0,0.25);
        background: rgba(255,255,255,0.85);
        backdrop-filter: blur(4px);
        font-size: 24px;
        line-height: 1;
        cursor: pointer;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      /* Sidebar */
      aside {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        width: 310px;
        max-width: 85vw;
        padding: 24px;
        background: var(--panel);
        border-right: 2px solid #d0c3b2;
        display: flex;
        flex-direction: column;
        gap: 16px;
        z-index: 300;
        transform: translateX(-100%);
        transition: transform 0.25s ease;
        overflow-y: auto;
        box-sizing: border-box;
      }
      aside.open {
        transform: translateX(0);
      }
      .sidebar-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      #menuClose {
        width: 36px;
        height: 36px;
        border-radius: 8px;
        border: 1px solid rgba(0,0,0,0.2);
        background: rgba(255,255,255,0.6);
        font-size: 20px;
        line-height: 1;
        cursor: pointer;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      /* Backdrop */
      #menuBackdrop {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.3);
        z-index: 250;
      }
      #menuBackdrop.visible {
        display: block;
      }
      h1 {
        font-size: 1.6rem;
        margin: 0;
      }
      .control {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      label {
        font-size: 0.85rem;
        letter-spacing: 0.03em;
        text-transform: uppercase;
      }
      input[type="range"],
      input[type="number"] {
        width: 100%;
      }
      button {
        border: 1px solid #282420;
        background: #fff6ea;
        padding: 10px 12px;
        font-size: 0.95rem;
        cursor: pointer;
      }
      button.primary {
        background: var(--accent);
        color: #fff6ea;
        border-color: #6a2c1a;
      }
      button.active {
        background: #2f2924;
        color: #f6efe6;
        border-color: #14110f;
      }
      /* Main layout — fixed positioning avoids iOS vh bugs on rotation */
      .app-main {
        position: fixed;
        inset: 0;
        display: grid;
      }
      #canvas {
        /* !important overrides Paper.js inline style.width/height (fixed px)
           so the grid/container always controls the display size. */
        width: 100% !important;
        height: 100% !important;
        min-width: 0;
        min-height: 0;
        background: #f3eee6;
        touch-action: none;
        display: block;
      }
      .drive-pad {
        cursor: crosshair;
        border: 2px solid rgba(0, 0, 0, 0.2);
        background: rgba(255, 255, 255, 0.2);
        border-radius: 14px;
        backdrop-filter: blur(2px);
        position: relative;
        touch-action: none;
        box-sizing: border-box;
        min-height: 0;
        min-width: 0;
      }
      .drive-pad .center-band {
        position: absolute;
        left: 0;
        right: 0;
        top: 50%;
        height: 22%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.15);
        border-top: 1px dashed rgba(0, 0, 0, 0.2);
        border-bottom: 1px dashed rgba(0, 0, 0, 0.2);
        pointer-events: none;
      }
      .drive-pad .center-band::after {
        content: "";
        position: absolute;
        top: -28%;
        bottom: -28%;
        left: 50%;
        width: 10.2%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.2);
        border-left: 1px dashed rgba(0, 0, 0, 0.25);
        border-right: 1px dashed rgba(0, 0, 0, 0.25);
      }
      .drive-pad .sat-band {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 10%;
        background: rgba(0, 0, 0, 0.04);
        border-left: 1px dashed rgba(0, 0, 0, 0.18);
        pointer-events: none;
      }
      .drive-pad .sat-band.right {
        right: 0;
      }
      .drive-pad .sat-band.left {
        left: 0;
      }
      .drive-pad .reticle {
        position: absolute;
        width: 14px;
        height: 14px;
        margin: -7px 0 0 -7px;
        border: 2px solid rgba(0, 0, 0, 0.35);
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.4);
        pointer-events: none;
      }
      .drive-pad .arrow {
        position: absolute;
        font-size: clamp(12px, 2.5vmin, 18px);
        font-weight: 700;
        color: rgba(0, 0, 0, 0.45);
        user-select: none;
        pointer-events: none;
        text-shadow: 0 1px 0 rgba(255, 255, 255, 0.6);
        letter-spacing: 0.02em;
        text-align: center;
      }
      .drive-pad .arrow.up {
        top: 12px;
        left: 50%;
        transform: translateX(-50%);
      }
      .drive-pad .arrow.down {
        bottom: 12px;
        left: 50%;
        transform: translateX(-50%);
      }
      .drive-pad .arrow.left {
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
      }
      .drive-pad .arrow.right {
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
      }
      .drive-pad .arrow .label {
        display: block;
        font-size: clamp(8px, 1.8vmin, 11px);
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        margin-top: 2px;
        text-align: center;
      }
      .row {
        display: flex;
        gap: 8px;
      }
      .row button {
        flex: 1;
      }
      .status {
        font-size: 0.9rem;
      }
      .check-row {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .check-row label {
        font-size: 0.85rem;
        letter-spacing: 0.02em;
        text-transform: none;
      }

      /* ── Mobile: orientation-based grid ── */
      @media (max-width: 899px) and (orientation: landscape) {
        .app-main {
          grid-template-columns: 1fr 33vw;
          grid-template-rows: 1fr;
        }
      }
      @media (max-width: 899px) and (orientation: portrait) {
        .app-main {
          grid-template-columns: 1fr;
          grid-template-rows: 1fr 33vh;
        }
      }

      /* ── Desktop: sidebar visible, drive pad overlay ── */
      @media (min-width: 900px) {
        body {
          display: grid;
          grid-template-columns: minmax(280px, 340px) 1fr;
          grid-template-rows: 1fr;
        }
        #menuToggle { display: none; }
        #menuBackdrop { display: none !important; }
        #menuClose { display: none; }
        aside {
          position: static;
          transform: none;
          transition: none;
          z-index: auto;
          width: auto;
          max-width: none;
          border-right: 2px solid #d0c3b2;
        }
        .app-main {
          position: relative;
          inset: auto;
          height: 100vh;
          height: 100dvh;
        }
        .drive-pad {
          position: absolute;
          left: 50%;
          bottom: 24px;
          width: 390px;
          height: 208px;
          transform: translateX(-50%);
        }
      }
    </style>
    <script src="https://unpkg.com/paper@0.12.17/dist/paper-full.min.js"></script>
  </head>
  <body>
    <button id="menuToggle">&#9776;</button>
    <aside id="sidebar">
      <div class="sidebar-header">
        <h1>Parking Simulator</h1>
        <button id="menuClose">&#10005;</button>
      </div>
      <div class="control">
        <label>Drive Pad</label>
        <div class="status">Use the on-canvas pad to steer/throttle</div>
      </div>
      <div class="control">
        <label>Overlays</label>
        <div class="check-row">
          <input id="toggleProjectedCollisions" type="checkbox" checked />
          <label for="toggleProjectedCollisions">Project Collisions</label>
        </div>
        <div class="check-row">
          <input id="toggleSweepProjections" type="checkbox" checked />
          <label for="toggleSweepProjections">Project Curves</label>
        </div>
      </div>
      <div class="row">
        <button id="worldEmpty" data-world="Empty">Empty World</button>
      </div>
      <div class="row">
        <button id="worldLot" data-world="Parking Lot">Parking Lot</button>
      </div>
      <div class="row">
        <button id="worldTight" data-world="Tight Parking Lot">Tight Lot</button>
      </div>
      <div class="row">
        <button id="worldApartment" data-world="Apartment Parking">Apartment</button>
      </div>
      <div class="row">
        <button id="apt1">Space 1</button>
        <button id="apt2">Space 2</button>
      </div>
      <div class="row">
        <button id="apt3">Space 3</button>
        <button id="apt4">Space 4</button>
      </div>
      <div class="control">
        <label>Status</label>
        <div class="status" id="statusText">Booting...</div>
      </div>
      <button id="reset">Reset</button>
    </aside>
    <div id="menuBackdrop"></div>
    <main class="app-main">
      <canvas id="canvas"></canvas>
      <div id="drivePad" class="drive-pad">
        <div class="center-band"></div>
        <div class="sat-band left"></div>
        <div class="sat-band right"></div>
        <div class="arrow up">&#8593;<span class="label">Drive</span></div>
        <div class="arrow down">&#8595;<span class="label">Reverse</span></div>
        <div class="arrow left">&#8592;<span class="label">Steer Left</span></div>
        <div class="arrow right">&#8594;<span class="label">Steer Right</span></div>
        <div id="reticle" class="reticle" style="left:50%; top:50%;"></div>
      </div>
    </main>

    <script type="module">
      import { Simulator, VehicleState, projectForwardUntilCollision } from "./src/core.js";
      import { PaperRenderer } from "./src/renderer.js";
      import { EMPTY_WORLD, PARKING_LOT_WORLD, TIGHT_PARKING_LOT_WORLD, APARTMENT_PARKING_WORLD } from "./src/worlds.js";

      /* ── Hamburger menu ── */
      const sidebar = document.getElementById("sidebar");
      const menuBackdrop = document.getElementById("menuBackdrop");

      function openMenu() {
        sidebar.classList.add("open");
        menuBackdrop.classList.add("visible");
      }
      function closeMenu() {
        sidebar.classList.remove("open");
        menuBackdrop.classList.remove("visible");
      }

      document.getElementById("menuToggle").addEventListener("click", openMenu);
      document.getElementById("menuClose").addEventListener("click", closeMenu);
      menuBackdrop.addEventListener("click", closeMenu);

      /* ── Canvas setup ── */
      const canvas = document.getElementById("canvas");
      let prevW = 0, prevH = 0;

      function resizeCanvas() {
        const { width, height } = canvas.getBoundingClientRect();
        const w = Math.max(1, Math.floor(width));
        const h = Math.max(1, Math.floor(height));
        if (w === prevW && h === prevH) return;
        prevW = w;
        prevH = h;
        if (paper.view) {
          paper.view.viewSize = new paper.Size(w, h);
        } else {
          canvas.width = w;
          canvas.height = h;
        }
      }

      resizeCanvas();
      paper.setup(canvas);

      const sim = new Simulator();
      const renderer = new PaperRenderer(paper);
      const drivePad = document.getElementById("drivePad");
      const reticle = document.getElementById("reticle");
      const statusText = document.getElementById("statusText");
      const toggleProjectedCollisions = document.getElementById("toggleProjectedCollisions");
      const toggleSweepProjections = document.getElementById("toggleSweepProjections");

      let startState = new VehicleState();

      const maxSteer = 32.5;
      const steerDeadBand = 0.102;
      const throttleDeadBand = 0.22;
      const steerSatBand = 0.2;
      const throttleScale = 1;
      let driveState = { steer: 0, throttle: 0 };
      let showProjectedCollisions = true;
      let showSweepProjections = true;

      const camera = { x: 0, y: 0, zoom: 0.6 };
      let currentWorld = APARTMENT_PARKING_WORLD;

      function renderState(state) {
        let ghostForwardState = null;
        let ghostBackwardState = null;
        if (showProjectedCollisions) {
          const projectedForward = projectForwardUntilCollision(state, sim.model, currentWorld, {
            maxDistance: 30 * 12,
            step: 0.5,
            direction: 1,
          });
          const projectedBackward = projectForwardUntilCollision(state, sim.model, currentWorld, {
            maxDistance: 30 * 12,
            step: 0.5,
            direction: -1,
          });
          ghostForwardState = driveState.throttle < 0 ? null : projectedForward;
          ghostBackwardState = driveState.throttle > 0 ? null : projectedBackward;
        }
        renderer.render(state, sim.model, {
          scale: camera.zoom,
          camera: { x: camera.x, y: camera.y },
          world: currentWorld,
          collisionPoint: sim.lastCollision,
          showContactCircles: showSweepProjections,
          ghostForwardState,
          ghostBackwardState,
          ghostMaxDistance: 30 * 12,
        });
        statusText.textContent = `x=${state.x.toFixed(2)}, y=${state.y.toFixed(2)}, heading=${(state.heading * 180 / Math.PI).toFixed(1)}°`;
      }

      function reset() {
        sim.reset(startState);
        renderState(sim.state);
      }

      function setWorld(world, startOverride = null) {
        currentWorld = world;
        document.querySelectorAll("button[data-world]").forEach((btn) => {
          btn.classList.toggle("active", btn.dataset.world === world.name);
        });

        const view = { width: canvas.width, height: canvas.height };
        const cam = world.cameraFn ? world.cameraFn(view) : world.camera;
        if (cam) {
          camera.x = cam.x;
          camera.y = cam.y;
          camera.zoom = cam.zoom;
        }

        if (startOverride) {
          startState = startOverride;
        } else if (world.start) {
          startState = new VehicleState(world.start);
        } else {
          startState = new VehicleState();
        }

        reset();
      }


      const frameMs = 50;
      const stepPerFrame = 4;
      let driveTimer = null;

      function startDrive(direction) {
        if (driveTimer) {
          return;
        }
        driveTimer = setInterval(() => {
          if (driveState.throttle === 0) {
            return;
          }
          sim.moveWithCollision(direction * stepPerFrame * Math.abs(driveState.throttle), currentWorld);
          renderState(sim.state);
        }, frameMs);
      }

      function stopDrive() {
        if (driveTimer) {
          clearInterval(driveTimer);
          driveTimer = null;
        }
      }

      function updateDriveFromEvent(event) {
        const rect = drivePad.getBoundingClientRect();
        const x = (event.clientX - rect.left) / rect.width;
        const y = (event.clientY - rect.top) / rect.height;
        const steerRaw = Math.max(-1, Math.min(1, (0.5 - x) * 2));
        const applyDeadBand = (value, band) => {
          const abs = Math.abs(value);
          if (abs <= band) {
            return 0;
          }
          const scaled = (abs - band) / (1 - band);
          return Math.sign(value) * scaled;
        };

        const applySteerWithSaturation = (value, deadBand, satBand) => {
          const abs = Math.abs(value);
          const satStart = 1 - satBand;
          if (abs <= deadBand) {
            return 0;
          }
          if (abs >= satStart) {
            return Math.sign(value);
          }
          // Continuous ramp from 0 at deadBand to 1 at satStart.
          const ramp = (abs - deadBand) / (satStart - deadBand);
          return Math.sign(value) * ramp;
        };

        const steerNorm = applySteerWithSaturation(steerRaw, steerDeadBand, steerSatBand);
        const throttleRaw = Math.max(-1, Math.min(1, (0.5 - y) * 2));
        const throttle =
          applyDeadBand(throttleRaw, throttleDeadBand) * throttleScale;

        driveState = { steer: steerNorm, throttle };
        sim.setSteerDeg(steerNorm * maxSteer);

        reticle.style.left = `${x * 100}%`;
        reticle.style.top = `${y * 100}%`;

        if (throttle !== 0) {
          startDrive(throttle > 0 ? 1 : -1);
        } else {
          stopDrive();
        }
        renderState(sim.state);
      }

      drivePad.addEventListener("contextmenu", (e) => e.preventDefault());
      drivePad.addEventListener("pointerdown", (event) => {
        drivePad.setPointerCapture(event.pointerId);
        updateDriveFromEvent(event);
      });
      drivePad.addEventListener("pointermove", (event) => {
        if (event.buttons === 0) {
          return;
        }
        updateDriveFromEvent(event);
      });
      drivePad.addEventListener("pointerup", () => {
        driveState = { steer: driveState.steer, throttle: 0 };
        stopDrive();
        reticle.style.top = "50%";
        renderState(sim.state);
      });

      document.getElementById("reset").addEventListener("click", () => {
        reset();
      });

      toggleProjectedCollisions.addEventListener("change", () => {
        showProjectedCollisions = toggleProjectedCollisions.checked;
        renderState(sim.state);
      });

      toggleSweepProjections.addEventListener("change", () => {
        showSweepProjections = toggleSweepProjections.checked;
        renderState(sim.state);
      });

      document.getElementById("worldEmpty").addEventListener("click", () => {
        setWorld(EMPTY_WORLD);
      });

      document.getElementById("worldLot").addEventListener("click", () => {
        setWorld(PARKING_LOT_WORLD);
      });

      document.getElementById("worldTight").addEventListener("click", () => {
        setWorld(TIGHT_PARKING_LOT_WORLD);
      });

      const apartmentSpots = APARTMENT_PARKING_WORLD.spots;
      const apartmentStarts = [
        { id: "apt1", spot: "NW" },
        { id: "apt2", spot: "NE" },
        { id: "apt3", spot: "SW" },
        { id: "apt4", spot: "SE" },
      ];
      document.getElementById("worldApartment").addEventListener("click", () => {
        const { x, y } = apartmentSpots.SW;
        const heading = 0;
        const { bodyLength, rearOverhang } = sim.model.config;
        const carCenterX = bodyLength / 2 - rearOverhang;
        const cos = Math.cos(heading);
        const sin = Math.sin(heading);
        const sx = x - cos * carCenterX;
        const sy = y - sin * carCenterX;
        setWorld(APARTMENT_PARKING_WORLD, new VehicleState({ x: sx, y: sy, heading, steer: 0 }));
      });
      apartmentStarts.forEach(({ id, spot }) => {
        document.getElementById(id).addEventListener("click", () => {
          const { x, y } = apartmentSpots[spot];
          const heading = spot === "SE" || spot === "NE" ? Math.PI : 0;
          const { bodyLength, rearOverhang } = sim.model.config;
          const carCenterX = bodyLength / 2 - rearOverhang;
          const cos = Math.cos(heading);
          const sin = Math.sin(heading);
          const sx = x - cos * carCenterX;
          const sy = y - sin * carCenterX;
          setWorld(APARTMENT_PARKING_WORLD, new VehicleState({ x: sx, y: sy, heading, steer: 0 }));
        });
      });

      let isPanning = false;
      let lastPoint = null;

      canvas.addEventListener("pointerdown", (event) => {
        if (event.button !== 0) {
          return;
        }
        isPanning = true;
        lastPoint = { x: event.clientX, y: event.clientY };
      });

      window.addEventListener("pointermove", (event) => {
        if (!isPanning || !lastPoint) {
          return;
        }
        const dx = event.clientX - lastPoint.x;
        const dy = event.clientY - lastPoint.y;
        camera.x -= dx / camera.zoom;
        camera.y += dy / camera.zoom;
        lastPoint = { x: event.clientX, y: event.clientY };
        renderState(sim.state);
      });

      window.addEventListener("pointerup", () => {
        isPanning = false;
        lastPoint = null;
      });

      canvas.addEventListener("wheel", (event) => {
        event.preventDefault();
        const factor = Math.exp(-event.deltaY * 0.008);
        const nextZoom = Math.max(0.2, Math.min(6, camera.zoom * factor));
        camera.zoom = nextZoom;
        renderState(sim.state);
      }, { passive: false });

      // ResizeObserver fires after CSS layout settles, unlike window.resize
      // which can fire before the grid recalculates on orientation change.
      new ResizeObserver(() => {
        resizeCanvas();
        if (currentWorld.cameraFn) {
          const view = { width: canvas.width, height: canvas.height };
          const cam = currentWorld.cameraFn(view);
          if (cam) {
            camera.x = cam.x;
            camera.y = cam.y;
            camera.zoom = cam.zoom;
          }
        }
        renderState(sim.state);
      }).observe(canvas);
      const defaultSpot = APARTMENT_PARKING_WORLD.spots.SW;
      {
        const heading = 0;
        const { bodyLength, rearOverhang } = sim.model.config;
        const carCenterX = bodyLength / 2 - rearOverhang;
        const cos = Math.cos(heading);
        const sin = Math.sin(heading);
        const sx = defaultSpot.x - cos * carCenterX;
        const sy = defaultSpot.y - sin * carCenterX;
        requestAnimationFrame(() => {
          resizeCanvas();
          setWorld(APARTMENT_PARKING_WORLD, new VehicleState({ x: sx, y: sy, heading, steer: 0 }));
        });
      }
    </script>
  </body>
</html>
