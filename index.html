<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Parking Simulator</title>
    <style>
      :root {
        --ink: #151412;
        --accent: #b34b2e;
        --bg: #f6f2ea;
        --panel: #efe7dc;
      }
      body {
        margin: 0;
        font-family: "Space Grotesk", "Gill Sans", "Trebuchet MS", sans-serif;
        color: var(--ink);
        background: radial-gradient(circle at 20% 20%, #fdf8f1, #efe6d9 55%, #e6dccf);
        min-height: 100vh;
        display: grid;
        grid-template-columns: minmax(280px, 340px) 1fr;
      }
      aside {
        padding: 24px;
        background: var(--panel);
        border-right: 2px solid #d0c3b2;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      h1 {
        font-size: 1.6rem;
        margin: 0;
      }
      .control {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      label {
        font-size: 0.85rem;
        letter-spacing: 0.03em;
        text-transform: uppercase;
      }
      input[type="range"],
      input[type="number"] {
        width: 100%;
      }
      button {
        border: 1px solid #282420;
        background: #fff6ea;
        padding: 10px 12px;
        font-size: 0.95rem;
        cursor: pointer;
      }
      button.primary {
        background: var(--accent);
        color: #fff6ea;
        border-color: #6a2c1a;
      }
      #canvas {
        width: 100%;
        height: 100vh;
        background: #f3eee6;
      }
      .drive-pad {
        position: absolute;
        left: 50%;
        bottom: 24px;
        width: 390px;
        height: 208px;
        transform: translateX(-50%);
        cursor: crosshair;
        border: 2px solid rgba(0, 0, 0, 0.2);
        background: rgba(255, 255, 255, 0.2);
        border-radius: 14px;
        backdrop-filter: blur(2px);
      }
      .drive-pad .center-band {
        position: absolute;
        left: 0;
        right: 0;
        top: 50%;
        height: 22%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.15);
        border-top: 1px dashed rgba(0, 0, 0, 0.2);
        border-bottom: 1px dashed rgba(0, 0, 0, 0.2);
        pointer-events: none;
      }
      .drive-pad .center-band::after {
        content: "";
        position: absolute;
        top: -28%;
        bottom: -28%;
        left: 50%;
        width: 10.2%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.2);
        border-left: 1px dashed rgba(0, 0, 0, 0.25);
        border-right: 1px dashed rgba(0, 0, 0, 0.25);
      }
      .drive-pad .reticle {
        position: absolute;
        width: 14px;
        height: 14px;
        margin: -7px 0 0 -7px;
        border: 2px solid rgba(0, 0, 0, 0.35);
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.4);
        pointer-events: none;
      }
      .drive-pad .arrow {
        position: absolute;
        font-size: 18px;
        font-weight: 700;
        color: rgba(0, 0, 0, 0.45);
        user-select: none;
        pointer-events: none;
        text-shadow: 0 1px 0 rgba(255, 255, 255, 0.6);
        letter-spacing: 0.02em;
        text-align: center;
      }
      .drive-pad .arrow.up {
        top: 12px;
        left: 50%;
        transform: translateX(-50%);
      }
      .drive-pad .arrow.down {
        bottom: 12px;
        left: 50%;
        transform: translateX(-50%);
      }
      .drive-pad .arrow.left {
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
      }
      .drive-pad .arrow.right {
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
      }
      .drive-pad .arrow .label {
        display: block;
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        margin-top: 2px;
        text-align: center;
      }
      .row {
        display: flex;
        gap: 8px;
      }
      .row button {
        flex: 1;
      }
      .status {
        font-size: 0.9rem;
      }
      @media (max-width: 900px) {
        body {
          grid-template-columns: 1fr;
          grid-template-rows: auto 1fr;
        }
        aside {
          border-right: none;
          border-bottom: 2px solid #d0c3b2;
        }
        #canvas {
          height: 70vh;
        }
      }
    </style>
    <script src="https://unpkg.com/paper@0.12.17/dist/paper-full.min.js"></script>
  </head>
  <body>
    <aside>
      <h1>Parking Simulator</h1>
      <div class="control">
        <label>Drive Pad</label>
        <div class="status">Use the on-canvas pad to steer/throttle</div>
      </div>
      <div class="row">
        <button id="worldEmpty">Empty World</button>
      </div>
      <div class="row">
        <button id="worldLot">Parking Lot</button>
      </div>
      <div class="row">
        <button id="worldTight">Tight Lot</button>
      </div>
      <div class="row">
        <button id="apt1">Apartment 1</button>
      </div>
      <div class="row">
        <button id="apt2">Apartment 2</button>
      </div>
      <div class="row">
        <button id="apt3">Apartment 3</button>
      </div>
      <div class="row">
        <button id="apt4">Apartment 4</button>
      </div>
      <div class="control">
        <label>Status</label>
        <div class="status" id="statusText">Booting...</div>
      </div>
      <button id="reset">Reset</button>
    </aside>
    <div style="position: relative;">
      <canvas id="canvas" resize></canvas>
      <div id="drivePad" class="drive-pad">
        <div class="center-band"></div>
        <div class="arrow up">↑<span class="label">Drive</span></div>
        <div class="arrow down">↓<span class="label">Reverse</span></div>
        <div class="arrow left">←<span class="label">Steer Left</span></div>
        <div class="arrow right">→<span class="label">Steer Right</span></div>
        <div id="reticle" class="reticle" style="left:50%; top:50%;"></div>
      </div>
    </div>

    <script type="module">
      import { Simulator, VehicleState } from "./src/core.js";
      import { PaperRenderer } from "./src/renderer.js";
      import { EMPTY_WORLD, PARKING_LOT_WORLD, TIGHT_PARKING_LOT_WORLD, APARTMENT_PARKING_WORLD } from "./src/worlds.js";

      const canvas = document.getElementById("canvas");

      function resizeCanvas() {
        const { width, height } = canvas.getBoundingClientRect();
        canvas.width = Math.max(1, Math.floor(width));
        canvas.height = Math.max(1, Math.floor(height));
        if (paper.view) {
          paper.view.viewSize = new paper.Size(canvas.width, canvas.height);
        }
      }

      resizeCanvas();
      paper.setup(canvas);

      const sim = new Simulator();
      const renderer = new PaperRenderer(paper);
      const drivePad = document.getElementById("drivePad");
      const reticle = document.getElementById("reticle");
      const statusText = document.getElementById("statusText");

      let startState = new VehicleState();

      const maxSteer = 32.5;
      const steerDeadBand = 0.102;
      const throttleDeadBand = 0.22;
      const throttleScale = 1;
      let driveState = { steer: 0, throttle: 0 };

      const camera = { x: 0, y: 0, zoom: 0.6 };
      let currentWorld = APARTMENT_PARKING_WORLD;

      function renderState(state) {
        renderer.render(state, sim.model, {
          scale: camera.zoom,
          camera: { x: camera.x, y: camera.y },
          world: currentWorld,
        });
        statusText.textContent = `x=${state.x.toFixed(2)}, y=${state.y.toFixed(2)}, heading=${(state.heading * 180 / Math.PI).toFixed(1)}°`;
      }

      function reset() {
        sim.reset(startState);
        renderState(sim.state);
      }

      function setStartState(state) {
        startState = state;
        reset();
      }

      function setWorld(world) {
        currentWorld = world;
        if (world.start) {
          setStartState(new VehicleState(world.start));
        } else {
          setStartState(new VehicleState());
        }
      }

      function startInApartmentSpot(spot, heading) {
        const { bodyLength, rearOverhang } = sim.model.config;
        const carCenterX = bodyLength / 2 - rearOverhang;
        const cos = Math.cos(heading);
        const sin = Math.sin(heading);
        const x = spot.x - cos * carCenterX;
        const y = spot.y - sin * carCenterX;
        setStartState(new VehicleState({ x, y, heading, steer: 0 }));
      }


      const frameMs = 50;
      const stepPerFrame = 4;
      let driveTimer = null;

      function startDrive(direction) {
        if (driveTimer) {
          return;
        }
        driveTimer = setInterval(() => {
          if (driveState.throttle === 0) {
            return;
          }
          sim.move(direction * stepPerFrame * Math.abs(driveState.throttle));
          renderState(sim.state);
        }, frameMs);
      }

      function stopDrive() {
        if (driveTimer) {
          clearInterval(driveTimer);
          driveTimer = null;
        }
      }

      function updateDriveFromEvent(event) {
        const rect = drivePad.getBoundingClientRect();
        const x = (event.clientX - rect.left) / rect.width;
        const y = (event.clientY - rect.top) / rect.height;
        const steerRaw = Math.max(-1, Math.min(1, (0.5 - x) * 2));
        const applyDeadBand = (value, band) => {
          const abs = Math.abs(value);
          if (abs <= band) {
            return 0;
          }
          const scaled = (abs - band) / (1 - band);
          return Math.sign(value) * scaled;
        };

        const steerNorm = applyDeadBand(steerRaw, steerDeadBand);
        const throttleRaw = Math.max(-1, Math.min(1, (0.5 - y) * 2));
        const throttle =
          applyDeadBand(throttleRaw, throttleDeadBand) * throttleScale;

        driveState = { steer: steerNorm, throttle };
        sim.setSteerDeg(steerNorm * maxSteer);

        reticle.style.left = `${x * 100}%`;
        reticle.style.top = `${y * 100}%`;

        if (throttle !== 0) {
          startDrive(throttle > 0 ? 1 : -1);
        } else {
          stopDrive();
        }
        renderState(sim.state);
      }

      drivePad.addEventListener("pointerdown", (event) => {
        drivePad.setPointerCapture(event.pointerId);
        updateDriveFromEvent(event);
      });
      drivePad.addEventListener("pointermove", (event) => {
        if (event.buttons === 0) {
          return;
        }
        updateDriveFromEvent(event);
      });
      drivePad.addEventListener("pointerup", () => {
        driveState = { steer: driveState.steer, throttle: 0 };
        stopDrive();
        reticle.style.top = "50%";
        renderState(sim.state);
      });

      document.getElementById("reset").addEventListener("click", () => {
        reset();
      });

      document.getElementById("worldEmpty").addEventListener("click", () => {
        setWorld(EMPTY_WORLD);
      });

      document.getElementById("worldLot").addEventListener("click", () => {
        setWorld(PARKING_LOT_WORLD);
      });

      document.getElementById("worldTight").addEventListener("click", () => {
        setWorld(TIGHT_PARKING_LOT_WORLD);
      });

      const apartmentSpots = APARTMENT_PARKING_WORLD.spots;
      const apartmentStarts = [
        { id: "apt1", spot: "SW" },
        { id: "apt2", spot: "SE" },
        { id: "apt3", spot: "NW" },
        { id: "apt4", spot: "NE" },
      ];
      apartmentStarts.forEach(({ id, spot }) => {
        document.getElementById(id).addEventListener("click", () => {
          currentWorld = APARTMENT_PARKING_WORLD;
          const { x, y } = apartmentSpots[spot];
          const heading = spot === "SE" || spot === "NE" ? Math.PI : 0;
          startInApartmentSpot({ x, y }, heading);
        });
      });

      let isPanning = false;
      let lastPoint = null;

      canvas.addEventListener("pointerdown", (event) => {
        if (event.button !== 0) {
          return;
        }
        isPanning = true;
        lastPoint = { x: event.clientX, y: event.clientY };
      });

      window.addEventListener("pointermove", (event) => {
        if (!isPanning || !lastPoint) {
          return;
        }
        const dx = event.clientX - lastPoint.x;
        const dy = event.clientY - lastPoint.y;
        camera.x -= dx / camera.zoom;
        camera.y += dy / camera.zoom;
        lastPoint = { x: event.clientX, y: event.clientY };
        renderState(sim.state);
      });

      window.addEventListener("pointerup", () => {
        isPanning = false;
        lastPoint = null;
      });

      canvas.addEventListener("wheel", (event) => {
        event.preventDefault();
        const factor = Math.exp(-event.deltaY * 0.008);
        const nextZoom = Math.max(0.2, Math.min(6, camera.zoom * factor));
        camera.zoom = nextZoom;
        renderState(sim.state);
      }, { passive: false });

      window.addEventListener("resize", () => {
        resizeCanvas();
        renderState(sim.state);
      });
      currentWorld = APARTMENT_PARKING_WORLD;
      const defaultSpot = APARTMENT_PARKING_WORLD.spots.SW;
      startInApartmentSpot(defaultSpot, 0);
      requestAnimationFrame(() => {
        resizeCanvas();
        if (currentWorld.bounds) {
          const { minX, maxX, minY, maxY } = currentWorld.bounds;
          const worldWidth = maxX - minX;
          const worldHeight = maxY - minY;
          const padding = 140;
          const zoomX = (canvas.width - padding * 2) / worldWidth;
          const zoomY = (canvas.height - padding * 2) / worldHeight;
          camera.zoom = Math.max(0.1, Math.min(zoomX, zoomY)) * 0.6;
          camera.x = (minX + maxX) / 2;
          camera.y = (minY + maxY) / 2 - 420;
        }
        reset();
      });
    </script>
  </body>
</html>
