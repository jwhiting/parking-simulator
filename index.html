<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Parking Simulator</title>
    <style>
      :root {
        --ink: #151412;
        --accent: #b34b2e;
        --bg: #f6f2ea;
        --panel: #efe7dc;
      }
      body {
        margin: 0;
        font-family: "Space Grotesk", "Gill Sans", "Trebuchet MS", sans-serif;
        color: var(--ink);
        background: radial-gradient(circle at 20% 20%, #fdf8f1, #efe6d9 55%, #e6dccf);
        min-height: 100vh;
        display: grid;
        grid-template-columns: minmax(280px, 340px) 1fr;
      }
      aside {
        padding: 24px;
        background: var(--panel);
        border-right: 2px solid #d0c3b2;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      h1 {
        font-size: 1.6rem;
        margin: 0;
      }
      .control {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      label {
        font-size: 0.85rem;
        letter-spacing: 0.03em;
        text-transform: uppercase;
      }
      input[type="range"],
      input[type="number"] {
        width: 100%;
      }
      button {
        border: 1px solid #282420;
        background: #fff6ea;
        padding: 10px 12px;
        font-size: 0.95rem;
        cursor: pointer;
      }
      button.primary {
        background: var(--accent);
        color: #fff6ea;
        border-color: #6a2c1a;
      }
      #canvas {
        width: 100%;
        height: 100vh;
      }
      .row {
        display: flex;
        gap: 8px;
      }
      .row button {
        flex: 1;
      }
      .status {
        font-size: 0.9rem;
      }
      @media (max-width: 900px) {
        body {
          grid-template-columns: 1fr;
          grid-template-rows: auto 1fr;
        }
        aside {
          border-right: none;
          border-bottom: 2px solid #d0c3b2;
        }
        #canvas {
          height: 70vh;
        }
      }
    </style>
    <script src="https://unpkg.com/paper@0.12.17/dist/paper-full.min.js"></script>
  </head>
  <body>
    <aside>
      <h1>Parking Simulator</h1>
      <div class="control">
        <label for="steer">Steering (deg)</label>
        <input id="steer" type="range" min="-40" max="40" step="1" value="0" />
        <div class="status" id="steerValue">0°</div>
      </div>
      <div class="row">
        <button id="forward" class="primary">Forward</button>
        <button id="backward">Backward</button>
      </div>
      <div class="row">
        <button id="worldEmpty">Empty World</button>
        <button id="worldLot">Parking Lot</button>
      </div>
      <div class="row">
        <button id="worldTight">Tight Lot</button>
      </div>
      <div class="row">
        <button id="worldApartment">Apartment</button>
      </div>
      <div class="control">
        <label>Status</label>
        <div class="status" id="statusText">Booting...</div>
      </div>
      <button id="reset">Reset</button>
    </aside>
    <canvas id="canvas" resize></canvas>

    <script type="module">
      import { Simulator, VehicleState } from "./src/core.js";
      import { PaperRenderer } from "./src/renderer.js";
      import { EMPTY_WORLD, PARKING_LOT_WORLD, TIGHT_PARKING_LOT_WORLD, APARTMENT_PARKING_WORLD } from "./src/worlds.js";

      const canvas = document.getElementById("canvas");

      function resizeCanvas() {
        const { width, height } = canvas.getBoundingClientRect();
        canvas.width = Math.max(1, Math.floor(width));
        canvas.height = Math.max(1, Math.floor(height));
        if (paper.view) {
          paper.view.viewSize = new paper.Size(canvas.width, canvas.height);
        }
      }

      resizeCanvas();
      paper.setup(canvas);

      const sim = new Simulator();
      const renderer = new PaperRenderer(paper);
      const steerInput = document.getElementById("steer");
      const steerValue = document.getElementById("steerValue");
      const statusText = document.getElementById("statusText");

      let startState = new VehicleState();

      function updateSteerDisplay() {
        steerValue.textContent = `${steerInput.value}°`;
      }

      const camera = { x: 0, y: 0, zoom: 1.7 };
      let currentWorld = EMPTY_WORLD;

      function renderState(state) {
        renderer.render(state, sim.model, {
          scale: camera.zoom,
          camera: { x: camera.x, y: camera.y },
          world: currentWorld,
        });
        statusText.textContent = `x=${state.x.toFixed(2)}, y=${state.y.toFixed(2)}, heading=${(state.heading * 180 / Math.PI).toFixed(1)}°`;
      }

      function reset() {
        sim.reset(startState);
        renderState(sim.state);
      }


      steerInput.addEventListener("input", () => {
        updateSteerDisplay();
        sim.setSteerDeg(-Number(steerInput.value));
        renderState(sim.state);
      });

      const forwardBtn = document.getElementById("forward");
      const backwardBtn = document.getElementById("backward");
      const frameMs = 50;
      const stepPerFrame = 4;
      let driveTimer = null;

      function startDrive(direction) {
        if (driveTimer) {
          return;
        }
        driveTimer = setInterval(() => {
          sim.move(direction * stepPerFrame);
          renderState(sim.state);
        }, frameMs);
      }

      function stopDrive() {
        if (driveTimer) {
          clearInterval(driveTimer);
          driveTimer = null;
        }
      }

      forwardBtn.addEventListener("pointerdown", () => startDrive(1));
      backwardBtn.addEventListener("pointerdown", () => startDrive(-1));
      window.addEventListener("pointerup", stopDrive);
      window.addEventListener("blur", stopDrive);

      document.getElementById("reset").addEventListener("click", () => {
        reset();
      });

      document.getElementById("worldEmpty").addEventListener("click", () => {
        currentWorld = EMPTY_WORLD;
        renderState(sim.state);
      });

      document.getElementById("worldLot").addEventListener("click", () => {
        currentWorld = PARKING_LOT_WORLD;
        renderState(sim.state);
      });

      document.getElementById("worldTight").addEventListener("click", () => {
        currentWorld = TIGHT_PARKING_LOT_WORLD;
        renderState(sim.state);
      });

      document.getElementById("worldApartment").addEventListener("click", () => {
        currentWorld = APARTMENT_PARKING_WORLD;
        renderState(sim.state);
      });

      let isPanning = false;
      let lastPoint = null;

      canvas.addEventListener("pointerdown", (event) => {
        if (event.button !== 0) {
          return;
        }
        isPanning = true;
        lastPoint = { x: event.clientX, y: event.clientY };
      });

      window.addEventListener("pointermove", (event) => {
        if (!isPanning || !lastPoint) {
          return;
        }
        const dx = event.clientX - lastPoint.x;
        const dy = event.clientY - lastPoint.y;
        camera.x -= dx / camera.zoom;
        camera.y += dy / camera.zoom;
        lastPoint = { x: event.clientX, y: event.clientY };
        renderState(sim.state);
      });

      window.addEventListener("pointerup", () => {
        isPanning = false;
        lastPoint = null;
      });

      canvas.addEventListener("wheel", (event) => {
        event.preventDefault();
        const factor = Math.exp(-event.deltaY * 0.001);
        const nextZoom = Math.max(0.2, Math.min(6, camera.zoom * factor));
        camera.zoom = nextZoom;
        renderState(sim.state);
      }, { passive: false });

      window.addEventListener("resize", () => {
        resizeCanvas();
        renderState(sim.state);
      });
      updateSteerDisplay();
      reset();
    </script>
  </body>
</html>
