<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Parking Simulator</title>
    <style>
      :root {
        --ink: #151412;
        --accent: #b34b2e;
        --bg: #f6f2ea;
        --panel: #efe7dc;
      }
      body {
        margin: 0;
        font-family: "Space Grotesk", "Gill Sans", "Trebuchet MS", sans-serif;
        color: var(--ink);
        background: radial-gradient(circle at 20% 20%, #fdf8f1, #efe6d9 55%, #e6dccf);
        min-height: 100vh;
        display: grid;
        grid-template-columns: minmax(280px, 340px) 1fr;
      }
      aside {
        padding: 24px;
        background: var(--panel);
        border-right: 2px solid #d0c3b2;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      h1 {
        font-size: 1.6rem;
        margin: 0;
      }
      .control {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      label {
        font-size: 0.85rem;
        letter-spacing: 0.03em;
        text-transform: uppercase;
      }
      input[type="range"],
      input[type="number"] {
        width: 100%;
      }
      button {
        border: 1px solid #282420;
        background: #fff6ea;
        padding: 10px 12px;
        font-size: 0.95rem;
        cursor: pointer;
      }
      button.primary {
        background: var(--accent);
        color: #fff6ea;
        border-color: #6a2c1a;
      }
      #canvas {
        width: 100%;
        height: 100vh;
      }
      .row {
        display: flex;
        gap: 8px;
      }
      .row button {
        flex: 1;
      }
      .status {
        font-size: 0.9rem;
      }
      @media (max-width: 900px) {
        body {
          grid-template-columns: 1fr;
          grid-template-rows: auto 1fr;
        }
        aside {
          border-right: none;
          border-bottom: 2px solid #d0c3b2;
        }
        #canvas {
          height: 70vh;
        }
      }
    </style>
    <script src="https://unpkg.com/paper@0.12.17/dist/paper-full.min.js"></script>
  </head>
  <body>
    <aside>
      <h1>Parking Simulator</h1>
      <div class="control">
        <label for="steer">Steering (deg)</label>
        <input id="steer" type="range" min="-35" max="35" step="1" value="0" />
        <div class="status" id="steerValue">0°</div>
      </div>
      <div class="control">
        <label for="step">Move Distance</label>
        <input id="step" type="number" value="0.5" step="0.1" />
      </div>
      <div class="row">
        <button id="forward" class="primary">Forward</button>
        <button id="backward">Backward</button>
      </div>
      <div class="control">
        <label for="playhead">Playbook Step</label>
        <input id="playhead" type="range" min="0" max="6" value="0" />
        <div class="status" id="playheadValue">0 / 6</div>
      </div>
      <div class="control">
        <label>Status</label>
        <div class="status" id="statusText">Booting...</div>
      </div>
      <button id="reset">Reset</button>
      <button id="loadScenario">Load Parallel Parking</button>
    </aside>
    <canvas id="canvas" resize></canvas>

    <script type="module">
      import { Simulator, VehicleState } from "../src/core.js";
      import { PaperRenderer } from "../src/renderer.js";
      import { PARALLEL_PARKING_SCENARIO } from "../src/scenario.js";

      const canvas = document.getElementById("canvas");

      function resizeCanvas() {
        const { width, height } = canvas.getBoundingClientRect();
        canvas.width = Math.max(1, Math.floor(width));
        canvas.height = Math.max(1, Math.floor(height));
        if (paper.view) {
          paper.view.viewSize = new paper.Size(canvas.width, canvas.height);
        }
      }

      resizeCanvas();
      paper.setup(canvas);

      const sim = new Simulator();
      const renderer = new PaperRenderer(paper);
      const steerInput = document.getElementById("steer");
      const steerValue = document.getElementById("steerValue");
      const stepInput = document.getElementById("step");
      const playhead = document.getElementById("playhead");
      const playheadValue = document.getElementById("playheadValue");
      const statusText = document.getElementById("statusText");

      let playbook = [];
      let startState = new VehicleState();

      function updateSteerDisplay() {
        steerValue.textContent = `${steerInput.value}°`;
      }

      function renderState(state) {
        renderer.render(state, sim.model, { scale: 65 });
        statusText.textContent = `x=${state.x.toFixed(2)}, y=${state.y.toFixed(2)}, heading=${(state.heading * 180 / Math.PI).toFixed(1)}°`;
      }

      function reset() {
        sim.reset(startState);
        renderState(sim.state);
      }

      function loadScenario() {
        startState = new VehicleState(PARALLEL_PARKING_SCENARIO.startState);
        playbook = PARALLEL_PARKING_SCENARIO.playbook;
        playhead.max = playbook.length;
        playhead.value = 0;
        playheadValue.textContent = `0 / ${playbook.length}`;
        reset();
      }

      steerInput.addEventListener("input", () => {
        updateSteerDisplay();
        sim.setSteerDeg(Number(steerInput.value));
        renderState(sim.state);
      });

      document.getElementById("forward").addEventListener("click", () => {
        sim.move(Number(stepInput.value));
        renderState(sim.state);
      });

      document.getElementById("backward").addEventListener("click", () => {
        sim.move(-Number(stepInput.value));
        renderState(sim.state);
      });

      playhead.addEventListener("input", () => {
        const index = Number(playhead.value);
        playheadValue.textContent = `${index} / ${playbook.length}`;
        const snapshot = sim.applyPlaybook(playbook, index);
        renderState(snapshot);
      });

      document.getElementById("reset").addEventListener("click", () => {
        reset();
      });

      document.getElementById("loadScenario").addEventListener("click", () => {
        loadScenario();
      });

      window.addEventListener("resize", () => {
        resizeCanvas();
        renderState(sim.state);
      });
      updateSteerDisplay();
      loadScenario();
    </script>
  </body>
</html>
